<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <style>table th, table td {
        padding: 5px;
    }

    .btn {
        display: inline-block; /* Строчно-блочный элемент */
        background: #e75480; /* Серый цвет фона */
        color: #fff; /* Белый цвет текста */
        padding: 0.25rem 0.5rem; /* Поля вокруг текста */
        text-decoration: none; /* Убираем подчёркивание */
        border-radius: 3px; /* Скругляем уголки */
    }
    </style>
</head>
<body>

<form th:method="PATCH" th:action="@{/users/{id}(id = ${user.getId()})}" th:object="${user}">
    <label for="name">Enter Name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    </br>
    <label for="lastName">Enter Lastname: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    </br>
    <label for="age">Enter Age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    </br>
    <label for="department">Enter Department: </label>
    <input type="text" th:field="*{department}" id="department"/>
    </br>
    <input type="submit" value="Update!" class="btn"/>
</form>

</body>
</html>
